repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'pip install -e . && pytest'
        language: system
        pass_filenames: false
        always_run: true
      - id: flake
        name: flake
        entry: flake8
        language: system
        pass_filenames: false
        always_run: true
